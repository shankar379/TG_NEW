{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(240, 27, 27, 0.687);
             /* Background image for inputs page */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background: rgb(255, 158, 158);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.661);
            margin-top: 50px;
            z-index: 1; 
            position: relative;
        
        }
        
        .inputs-page {
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            text-shadow: 0 0 10px #00000029;
            cursor: pointer;
            transition: text-shadow 0.3s;
            margin-bottom: 20px; /* Add space between heading and leaderboards */
        }

        .inputs-page:hover {
            text-shadow: 0 0 30px #ff0000d7;
        }

        input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}
        .exit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #c60000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .exit-button:hover {
            background: #666;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px auto;
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 75px;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: lighter;
            letter-spacing: 2px;
            transition: 1s box-shadow;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .btn:hover {
            box-shadow: 0 5px 35px 0px rgba(0, 0, 0, .1);
        }

        .btn:hover::before, .btn:hover::after {
            display: block;
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: #8a0e2d;
            border-radius: 75px;
            z-index: -1;
            animation: 1s clockwise infinite;
        }

        .btn:hover:after {
            background: #f4d300;
            animation: 2s counterclockwise infinite;
        }

        @keyframes clockwise {
            0% { top: -5px; left: 0; }
            12% { top: -2px; left: 2px; }
            25% { top: 0; left: 5px; }
            37% { top: 2px; left: 2px; }
            50% { top: 5px; left: 0; }
            62% { top: 2px; left: -2px; }
            75% { top: 0; left: -5px; }
            87% { top: -2px; left: -2px; }
            100% { top: -5px; left: 0; }
        }

        @keyframes counterclockwise {
            0% { top: -5px; right: 0; }
            12% { top: -2px; right: 2px; }
            25% { top: 0; right: 5px; }
            37% { top: 2px; right: 2px; }
            50% { top: 5px; right: 0; }
            62% { top: 2px; right: -2px; }
            75% { top: 0; right: -5px; }
            87% { top: -2px; right: -2px; }
            100% { top: -5px; right: 0; }
        }


        .note-box {
            width: 100%;
            max-width: 800px;
            background: #ffeb38;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            position: relative;
        }

        .note-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border: 2px dashed #333;
            border-radius: 10px;
        }

        .note-box p {
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

         /* Animated background CSS */
         .area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(189, 14, 14, 0.814);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        .input-button {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: #c60000;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s;
    }

    


          </style>
        
</head>
<body>

    <div class="container">
        <div class="inputs-page">Inputs Page</div>
        <p>Welcome to the inputs page. Here you can manage your input data.</p>
        <form id="uploadForm" action="{% url 'inputs' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="btn-container">
                <label class="btn">
                    <input type="file" name="file" id="labs-file" onchange="uploadFile(this)">
                    <p>labs</p>
                </label>
                <label class="btn">
                    <input type="file" name="file" id="courses-file" onchange="uploadFile(this)">
                    <p>courses</p>
                </label>
                <label class="btn">
                    <input type="file" name="file" id="lab-rooms-file" onchange="uploadFile(this)">
                    <p>lab_rooms</p>
                </label>
            </div>
        </form>
        <div id="progressContainer" style="display: none;">
            <progress id="uploadProgress" value="0" max="100"></progress>
            <span id="uploadPercentage">0%</span>
            <div id="uploadMessage" style="display: none; color: green; margin-top: 10px;">File uploaded successfully !!</div>
        </div>
    </div>
    
    <div class="note-box">
        <p>Note: Please ensure all input data is ".csv" formatted before uploading.</p>
    </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    
    <button class="exit-button" onclick="goToHomePage()">Exit</button>
    <button class="input-button" onclick="goToHelpPage()">INPUT RULES</button>
    <script>
        function goToHomePage() {
            const container = document.querySelector('.container');
            setTimeout(() => {
                location.href = '/'; // Redirects to the root URL (index view)
            }, 1); // Duration of the animation in milliseconds
        }
        function goToHelpPage() {
            location.href = '{% url "rules" %}'; // Redirects to the help page URL
        }
        function uploadFile(input) {
            const file = input.files[0];
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.style.display = 'block';

                const percentComplete = Math.round((e.loaded / e.total) * 100);
                const progressBar = document.getElementById('uploadProgress');
                const uploadPercentage = document.getElementById('uploadPercentage');

                progressBar.value = percentComplete;
                uploadPercentage.textContent = percentComplete + '%';
            });
            xhr.addEventListener('load', function() {
    if (xhr.status === 200) {
        const uploadMessage = document.getElementById('uploadMessage');
        const progressContainer = document.getElementById('progressContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadPercentage = document.getElementById('uploadPercentage');

        uploadMessage.style.display = 'block'; // Show the success message

        setTimeout(() => {
            progressContainer.style.display = 'none'; // Hide the progress container
            uploadMessage.style.display = 'none'; // Hide the success message
            uploadProgress.value = 0; // Reset progress bar value
            uploadPercentage.textContent = '0%'; // Reset percentage text
        }, 1000); // Display the message and progress bar for 1 second
    } else {
        alert('Upload failed');
    }
});




            xhr.addEventListener('error', function() {
                alert('Upload failed');
            });

            xhr.open('POST', form.action, true);
            xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
            xhr.send(formData);
        }
    </script>
</body>
</html>
